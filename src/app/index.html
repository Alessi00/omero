<template>
    <require from="../viewers/ol3-viewer"></require>

    <div id="center" class="block100 height100 block">
        <div name="frame" if.bind="!context.useMDI" style="position: relative;"
            show.bind="context.getImageConfig(id).image_info.ready"
            repeat.for="[id, conf] of context.image_configs" class="block100 height100 block">

            <ol3-viewer config_id.bind="id" class="block100 height100 block"
                style="position: relative;">
            </ol3-viewer>
        </div>
    </div>

</template>
