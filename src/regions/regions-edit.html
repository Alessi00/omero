<template>
        <div class="row shapes-edit">
            <div class="shape-fill-color"><input class="spectrum-input"/></div>
            <div class="shape-stroke-color"><input class="spectrum-input"/></div>
            <div class="shape-stroke-width"><input /></div>

            <div class="dropdown rois-dropdown arrow-button"
                 title="Toggle arrow heads">
                <button type="button"
                    class="btn btn-default btn-sm dropdown-toggle disabled-color"
                    disabled="disabled"
                data-toggle="dropdown">&nbsp;</button>
                <ul class="dropdown-menu">
                    <li click.delegate="toggleArrow(false)">
                        <span class="marker_start"></span>
                        <a href="#">Start</a>
                    </li>
                    <li click.delegate="toggleArrow(true)">
                        <span class="marker_end"></span>
                        <a href="#">End</a>
                    </li>
                </ul>
            </div>

            <div class="dropdown rois-dropdown">
                <button type="button"
                    class="btn btn-default btn-sm dropdown-toggle shape-edit-button
                    ${regions_info.shape_to_be_drawn !== null ? 'disabled' : ''}"
                    data-toggle="dropdown">Edit
                </button>
                <ul class="dropdown-menu">
                    <li if.bind="regions_info && regions_info.selected_shapes &&
                                    regions_info.selected_shapes.length !== 0"
                        click.delegate="copyShapes()"><a href="#">Copy</a></li>
                    <li if.bind="regions_info.copied_shapes &&
                                    regions_info.copied_shapes.length !== 0"
                         click.delegate="pasteShapes()"><a href="#">Paste</a></li>
                    <li click.delegate="selectAllShapes()"><a href="#">Select All</a></li>
                </ul>
            </div>
        </div>
        <div class="row shapes-edit" style="float: left;">
            <div class="shape-edit-comment"><input value="Comment"/></div>
            <div class="shape-font-size"><input /></div>
        </div>
        <div show.bind="regions_info.image_info.dimensions.max_t > 1 ||
                        regions_info.image_info.dimensions.max_z > 1"
             class="row shapes-edit">
            <div show.bind="regions_info.image_info.dimensions.max_t > 1"
                 class="shape-edit-attachments">
                <input name="shape-edit-attachments-t" type="radio"
                       dim="t" attached="attached" tabindex="-1"/>
                <span style="width: 15px">T:</span>
                <input type="text" dim="t" value="" tabindex="-1"/>
                <input name="shape-edit-attachments-t" tabindex="-1"
                       dim="t" attached="" checked="checked"
                       style="margin-left: 15px" type="radio"/>
                <span tabindex="0">Do not attach to T</span>
            </div>
            <div show.bind="regions_info.image_info.dimensions.max_z > 1"
                 class="shape-edit-attachments">
                <input name="shape-edit-attachments-z" type="radio"
                       dim="z" attached="attached" tabindex="-1" />
                <span style="width: 15px">Z:</span>
                <input type="text" dim="z" value="" tabindex="-1"/>
                <input name="shape-edit-attachments-z" tabindex="-1"
                       dim="z" attached="" checked="checked"
                       style="margin-left: 15px" type="radio"/>
                <span tabindex="0">Do not attach to Z</span>
            </div>
       </div>
    </div>
</template>
