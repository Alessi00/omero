<template>
    <hr />
    <div style="min-width: 200px;">
        <span class="collapsible-regions-header">Drawing Mode & Propagation</span>
        <div click.delegate="toggleRegionsDrawingMode()"
            class="regions-drawing-mode-toggler collapse-up"
            style="margin-right: 5px;">
        </div>
    </div>
    <hr />
    <div class="regions-drawing-mode">
        <div class="row regions-attachment-options">
            <div>
                <input name="attachment-options"
                       class="attachment-option-1"
                       type="radio"
                       checked="checked"
                       click.delegate="onAttachmentOptionChange(1)">
                <span title="Enter as 4-9 or 3,9,11...">&nbsp;Attach to:
                </span>
            </div>
            <div>
                <span class="aligned-text-input">Z:</span>
                <input type="input"
                    disabled.bind="regions_info.drawing_mode !== 1"
                    change.delegate="onDimensionInputChange('z', $event.target)"
                    class="${regions_info.drawing_mode !== 1 ? 'disabled-color' : ''}"
                value="${regions_info.image_info.dimensions.z + 1}">
            </div>
            <div>
                <span class="aligned-text-input">T:</span>
                <input type="input"
                    disabled.bind="regions_info.drawing_mode !== 1"
                    change.delegate="onDimensionInputChange('t', $event.target)"
                    class="${regions_info.drawing_mode !== 1 ? 'disabled-color' : ''}"
                value="${regions_info.image_info.dimensions.t + 1}">
            </div>
            <div>
                <input name="attachment-options"
                       class="attachment-option-2" type="radio"
                       click.delegate= "onAttachmentOptionChange(2)">
                <span>&nbsp;Attach to all Z and T</span>
            </div>
            <div>
                <input name="attachment-options"
                       class="attachment-option-3"
                       type="radio"
                       click.delegate="onAttachmentOptionChange(3)">
                <span>&nbsp;Attach to all Z</span>
            </div>
            <div>
                <input name="attachment-options"
                       class="attachment-option-4"
                       type="radio"
                       click.delegate="onAttachmentOptionChange(4)">
                <span>&nbsp;Attach to all T</span>
            </div>
        </div>
        <div class="drawing-mode-apply">
            <button
                class="${regions_info === null || regions_info.selected_shapes.length === 0 ?
                            'disabled-color' : ''}"
                click.delegate="propagateSelectedShapes()"
                disabled.bind="regions_info.selected_shapes.length === 0">
                Propagate Selected Shapes
            </button>
        </div>
    </div>
</template>
