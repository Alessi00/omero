<template>

    <div class="row">
        <template repeat.for="column of columns">
            <div class="col-sm-6 text-weight-bold">${column.label}</div>
            <div class="col-sm-6">${column.value}</div>
        </template>
    </div>
    <div class="row">
        <div class="col-sm-6 text-weight-bold">Channels:</div>
        <div class="col-sm-6">
            <template repeat.for="channel of image_info.channels">
                <span if.bind="!$last">${channel.label},</span>
                <span if.bind="$last">${channel.label}</span>
            </template>
        </div>
    </div>

</template>
