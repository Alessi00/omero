<template>

    <div class="col-xs-3 link-url">
            <button class="btn btn-link" click.delegate="displayLink()">
                <img src="../css/images/link.png" />
            </button>
            <div>
                <input type="text" value="some link"/>
                <img src="../css/images/close.gif"/>
            </div>
    </div>
    <div class="header-content col-xs-9">
            <button
                disabled="disabled"
                class="btn btn-default btn-sm split_channels disabled-color"
                click.delegate="toggleSplitChannels()"
                style="line-height: 20px;margin-bottom:5px"
                value="normal">
                Split Channels
            </button>
        </div>
    <div class="row">
        <hr/>
        <div class="col-sm-6">Image ID:</div>
        <div class="col-sm-6"><small>${image_info.image_id}</small></div>
        <div class="col-sm-6">Name:</div>
        <div class="col-sm-6"><small>${image_info.image_name}</small></div>
        <div class="col-sm-6">Owner:</div>
        <div class="col-sm-6"><small>${image_info.author}</small></div>
        <div class="col-sm-6">Acquisition Date:</div>
        <div class="col-sm-6"><small>${image_info.image_acquisition_date}</small></div>
        <div class="col-sm-6">Pixels Type:</div>
        <div class="col-sm-6"><small>${image_info.image_pixels_type}</small></div>
        <div class="col-sm-6">Pixels Size (XYZ):</div>
        <div class="col-sm-6"><small>${image_info.pixels_size_display}</small></div>
        <div class="col-sm-6">Z-sections:</div>
        <div class="col-sm-6"><small>${image_info.dimensions.max_z}</small></div>
        <div class="col-sm-6">Timepoints:</div>
        <div class="col-sm-6"><small>${image_info.dimensions.max_t}</small></div>
        <div class="clearfix"></div>
        <div class="col-sm-6">Channels:</div>
        <div>
            <template repeat.for="channel of image_info.channels">
                <span>${channel.label}</span>
            </template>
        </div>
    </div>
    <div class="col-sm-6">
        <hr/>
        <label class="has_scalebar">
            <input type="checkbox"
                checked.bind="context.show_scalebar"
                change.delegate="toggleScalebar($event)">&nbsp;Show Scalebar
        </label>
        <label class="${image_info === null ||
                 image_info.projection === 'split' ? 'disabled-color' : ''}">
            <input type="checkbox" disabled.bind="image_info === null ||
                    image_info.projection === 'split'"
                    checked.bind="context.show_regions"
                    change.delegate="toggleRegions($event)">&nbsp;Show ROIs
        </label>

    </div>
</template>
