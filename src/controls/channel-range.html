<template>
    <input class="channel-start"/>
    <div class="channel-slider"></div>
    <input class="channel-end" type="text"/>
    <div class="channel-color">
        <img src="../css/images/colorpicker.png"
            click.delegate="showLuts()"/>
        <div class="luts">
            <img class="luts-close" src="../css/images/close.gif"/>
            <div>Lookup Tables</div>
            <hr/>
            <div><input type="checkbox"
                checked.bind="channel.reverseIntensity"
                change.delegate="onReverseIntensityToggle()"/>
                &nbsp;Reverse Intensity
            </div>
            <hr/>
            <div class="luts-item" repeat.for="[id, lut] of luts"
                click.delegate="chooseLut(id)">
                <div class="luts-preview" css="background-image:
                    url(${'\'' + context.server + '/static/webgateway/img/luts_10.png\''});
                    background-position: 0 -${lut.index*20}px;">
                    <div class="luts-name">${lut.nice_name}</div>
                </div>
            </div>
            <hr/>
            <div>&nbsp;Pick Color:&nbsp;<input class="spectrum-input"/></div>
        </div>
    </div>
</template>
