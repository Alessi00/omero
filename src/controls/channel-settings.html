<template>
        <require from="./channel-range"></require>

        <div repeat.for="channel of image_info.channels"
            class="col-xs-12 row">

            <button type="button"
                title="${channel.label}"
                css="background-color: #${channel.color};
                    ${channel.active ? 'border-style: inset' : 'border-style: outset'}"
                class="btn btn-default btn-xs channel-active"
                click.delegate="toggleChannel($index)">
                ${channel.label}
            </button>

            <channel-range class="channel-range"
                index.bind="$index"
                channel.bind="channel" mode.bind="mode"
                range.bind="image_info.range">
            </channel-range>
        </div>
        <div class="channel-mode btn-group btn-group-sm" role="group" data-toggle="buttons">
            <button value="0" type="button" class="btn btn-default
                ${mode === 0 ? ' active' : ''}">Min/Max</button>
            <button value="1" type="button" class="btn btn-default
                ${mode === 1 ? ' active' : ''}">Full Range</button>
            <button value="2" type="button" class="btn btn-default
                ${mode === 2 ? ' active' : ''}">Imported</button>
        </div>
</template>
