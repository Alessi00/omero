<template>
        <require from="./channel-range"></require>

        <div repeat.for="channel of image_info.channels"
            class="col-xs-12 row ${channel.active ? 'channel-active' : 'channel-passive'}">

            <button type="button"
                css="background-color: #${channel.color}"
                class="btn btn-default btn-xs col-xs-2"
                click.delegate="toggleChannel($index)">
                ${channel.label}
            </button>

            <channel-range class="channel-range col-xs-10"
                channel.bind="channel">
            </channel-range>
        </div>
</template>
