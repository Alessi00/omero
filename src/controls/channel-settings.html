<template>
        <require from="./channel-slider"></require>

        <div repeat.for="channel of image_info.channels"
            class="row ${channel.active ? 'channel-active' : 'channel-passive'}">

            <button type="button"
                css="background-color: #${channel.color}"
                class="btn btn-default btn-xs col-xs-2"
                click.delegate="toggleChannel($index)">
                ${channel.label}
            </button>

            <input type="number" class="channel-range col-xs-3"
                index="${$index}"
                min="${channel.window.min}"
                max.bind="channel.window.end-1"
                value="${channel.window.start}"
                change.delegate="onChannelRangeChange($event, true)" />

            <channel-slider class="channel-slider col-xs-4"></channel-slider>

            <input type="number" class="channel-range col-xs-3"
                index="${$index}"
                min.bind="channel.window.start+1"
                max="${channel.window.max}"
                value="${channel.window.end}"
                change.delegate="onChannelRangeChange($event, false)" />
        </div>
</template>
