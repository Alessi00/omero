<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" style='width: 100%; height: 100%'>

<head>
     <title>Omero Open Layers 3 Viewer Plugin</title>
		 {% if debug %}
   		 <script type="text/javascript" src="{% static 'ol3-viewer/js/ol3-viewer-debug.js' %}"></script>
		 {% else %}
		   <script type="text/javascript" src="{% static 'ol3-viewer/js/ol3-viewer.js' %}" /></script>
		 {% endif %}
		 <link rel="stylesheet" type="text/css" href="{% static 'ol3-viewer/css/ol3-viewer.css' %}" />
</head>

<body style='font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
             font-size:14px; margin: 0px; width: 100%; height: 100%'>

	<div id="ome_viewer" style="width: 100%; height: 100%"></div>

	<script type="text/javascript">
        var p = {};
        {% for key, value in params.items %}
            p['{{key}}'] = "{{value}}";
        {% endfor %}
		var viewer = ((function() {
			var _viewerInstance = new ome.ol3.Viewer(
                {{ image_id }},{initParams : p});
			return function() {
				return _viewerInstance;
			}
		})())();
	</script>

</body>
</html>
